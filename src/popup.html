<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image searcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <div id="tabs">
        <button class="tab" data-tab="searchTab">搜尋</button>
        <button class="tab" data-tab="commonTab">常用</button>
      </div>
      <div class="tab-content" id="searchTab">
        <label>
          <input id="search-input" type="text" placeholder="搜尋貼圖" />
        </label>
        <div class="gallery search-gallery" id="searchTabGallery"></div>
      </div>
      <div class="tab-content" id="commonTab">
        <div class="gallery common-gallery"></div>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="mapping.json"></script>
  </body>
</html>
